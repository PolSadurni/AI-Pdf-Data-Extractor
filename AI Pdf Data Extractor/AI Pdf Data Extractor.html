<!DOCTYPE html>
<html>
<head><title>Subir PDF</title></head>
<body>
  <h2>Subir factura PDF</h2>
  <form id="uploadForm">
    <input type="file" name="pdf" required><br><br>
    <input type="text" name="apikey" placeholder="Tu API Key de OpenAI aquÃ­" required><br><br>
    <button type="submit">Enviar</button>
  </form>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:5028/extract', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          result.textContent = `Error HTTP ${response.status}`;
          return;
        }

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
